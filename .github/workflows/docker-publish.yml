name: üöÄ Publish Docker image to GHCR on tag

on:
  push:
    tags:
      - 'v*.*.*' # D√©clenchement sur les tags de type v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      # NOTE : m√™me si on utilise un PAT, ce champ est requis pour √©viter certains blocages

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v4

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  # Remplace GITHUB_TOKEN par ton secret personnel

      - name: üè∑Ô∏è Extract tag name
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: üõ†Ô∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./sitezinzine
          file: ./sitezinzine/dockerfile.prod
          push: true
          tags: |
            ghcr.io/eloisemcglasson/sitezinzine-app:${{ env.TAG }}
            ghcr.io/eloisemcglasson/sitezinzine-app:latest
